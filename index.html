<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display:grid; place-items: center;">
    <div style="display: flex; flex-direction: column; padding:2rem; border: 1px solid black; width:20%;">
        <p style="text-align: center;">Form Validation</p>
        <p>Name:</p>
        <input type="text" name="name" id="nameInput" autocomplete="off">

        <p>Phone:</p>
        <input type="text" name="phone" id="phoneInput" autocomplete="off">

        <p>Email:</p>
        <input type="text" name="email" id="emailInput" autocomplete="off">

        <p>Password:</p>
        <input type="text" name="password" id="passwordInput" autocomplete="off">

        <div style="margin-top: 2rem;">
            <button type="submit" onclick="submitForm()">Submit</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
